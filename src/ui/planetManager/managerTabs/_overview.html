<div class="manager-overview-container">
  <!--<div class="overview-info">Available workers: {{ manager.availableWorkers }}</div>-->
  <!--<div class="overview-info">Current food consumption: {{ manager.foodConsumption }}</div>-->
  
  <!--<div class="overview-yield">Last yield:</div>-->
  
  <div class="top-info">
    <div class="col-4" title="All Available Employees">
      {{manager.planet.getAllEmployeesCount()}} <img src="/resources/icons/employees.svg" class="icon">
    </div>
    
    <div class="col-4" title="Idle Employees" ng-class="{'has-idle-workers': manager.planet.getIdleEmployeesCount() > 0 }">
      {{manager.planet.getIdleEmployeesCount()}} <img src="/resources/icons/idle_employees.svg" class="icon">
    </div>
    
    <div class="col-4" title="Food Reserve (in months)" ng-class="{'low-on-food': manager.planet.getFoodReserves() < 1 }">
      {{manager.planet.getFoodReserves()}} <img src="/resources/icons/food.png" class="icon">
    </div>
  </div>

  <div class="separator"></div>
    
  <div class="text-label large">Collecting Resources</div>
  <industry-panel type="mine" planet="manager.planet" game-time="manager.gameTime"></industry-panel>
  <industry-panel type="farm" planet="manager.planet" game-time="manager.gameTime"></industry-panel>
  
  <div class="separator"></div>
  <div class="text-label large">In Production</div>
  <div class="empty-panel-label">Nothing in production</div>  
  
  <div class="separator"></div>
  <div class="text-label large">Actions</div>
  <div class="relative-holder action-icon-button">
    <img src="/resources/icons/action_expedition.svg"
      ng-class="[manager.isActionAvailable('launch_expedition') ? 'available' : 'unavailable']">
    </img>
    <span class="absolute-text-label text-shadow-outline">Launch Expedition</span>

  </div>
</div>
