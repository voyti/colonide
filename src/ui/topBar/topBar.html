<div class="top-bar-container" ng-style="{ width: bar.width }">
  <span class="game-time">
    <span class="label">D:</span>
    <span class="value">{{bar.elapsedDays}}</span>
    <span class="label">M:</span>
    <span class="value">{{bar.elapsedMonths}}</span>
    <span class="label">Y:</span>
    <span class="value">{{bar.elapsedYears}}</span>
  </span>
</div>
